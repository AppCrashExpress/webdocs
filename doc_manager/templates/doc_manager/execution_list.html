{% extends "doc_manager/table_generic.html" %}

{% block table_header %}
    <th scope="col">#</th>
    <th scope="col">Дата</th>
    <th scope="col">Клиент</th>
{% endblock %}

{% block table_row %}
    <th scope="row">{{object.exec_no}}</th>
    <td>{{object.date|date:"d.m.Y"}}</td>
    <td>{{object.order_set.all.0.specification.customer}}</td>
{% endblock %}

{% block no_objects_found %}
    <p>УПД не найдено</p>
{% endblock %}
